{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 500px;">
  <h3 class="mb-4 text-center fw-semibold">âž• Add New Entry</h3>
  
  <form method="post">
    <div class="mb-3">
      <label for="titleid" class="form-label">Title</label>
      <input type="text" id="titleid" name="title" class="form-control" placeholder="e.g. Gym" required>
    </div>

    <div class="mb-3">
      <label for="descid" class="form-label">Description</label>
      <input type="text" id="descid" name="description" class="form-control" placeholder="e.g. Walk treadmill for 20 minutes" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
