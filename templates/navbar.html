<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Layout</title>
    <link rel="stylesheet" href="coba.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="top-navbar">
            <div class="navbar-left">
                <div class="logo">
                    <img src="logo tickie.png" alt="Tickie Logo" class="logo-img">
                    <span>Tickie</span>
                </div>
            </div>
            <div class="navbar-right">
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i> </div>
            </div>
        </header>

        <div class="main-content-wrapper">
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <ul>
                        <li><div class="nav-section-header">Dashboard</div></li>
                        <li><a href="#" class="nav-item active">All Entries</a></li>
                        <li><a href="#" class="nav-item">Recently Deleted</a></li>
                        <li><a href="#" class="nav-item">Feedback</a></li>

                        <li><div class="nav-section-header">Role</div></li>
                        <li>
                            <a href="#" class="nav-item">
                                <i class="fas fa-user"></i> User
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-item">
                                <i class="fas fa-user-shield"></i> Admin
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <main class="content-area">
                <h1>This is the Main Content Area</h1>
                <p>This space would normally contain the dashboard elements, journal entries, etc.</p>
                <p>The navbars on top and left should be visible.</p>
            </main>
        </div>
    </div>
</body>
</html>
