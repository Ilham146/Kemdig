{% extends "base.html" %}
{% block content %}

<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="max-width: 520px; width: 100%;">
    <div class="text-center">
      <img src="https://ui-avatars.com/api/?name={{ user.name }}&background=7e3ff2&color=fff&size=100"
           class="rounded-circle mb-3" alt="Avatar {{ user.name }}">
      <h4 class="fw-bold">{{ user.name }}</h4>
      <p class="text-muted">{{ user.email }}</p>
    </div>

    <hr class="my-4" />

    <div class="mb-3">
      <strong>Status Admin:</strong><br>
      {{ 'Ya' if user.is_admin else 'Tidak' }}
    </div>

    <div class="mb-3">
      <strong>Alamat IP Terakhir:</strong><br>
      {{ user.ip_address or '—' }}
    </div>

    <div class="mt-4 d-flex justify-content-between">
      <a href="/admin/users" class="btn btn-outline-secondary btn-sm">
        ← Kembali ke Daftar
      </a>
      <a href="mailto:{{ user.email }}" class="btn btn-purple btn-sm">
        Kirim Email
      </a>
    </div>
  </div>
</div>

{% endblock %}
