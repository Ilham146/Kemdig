{% extends "base.html" %}
{% block content %}
<style>
  body {
    background: linear-gradient(#0d1b2a, #1b263b);
    background-image: url("https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
  }

  .login-card {
    background-color: rgba(255, 255, 255, 0.85);
    border-radius: 1rem;
    padding: 2rem;
    max-width: 400px;
    width: 100%;
  }
</style>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="login-card shadow">
    <h3 class="text-center mb-4">Welcome Back</h3>
    <form method="POST" action="/login">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="loginEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="loginPassword" class="form-control" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <hr>
    <div class="text-center">
      <a href="#">Forgot Password?</a><br>
      <span>Don't have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#signUpModal">Register</a></span>
    </div>
  </div>
</div>
{% endblock %}
