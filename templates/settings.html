{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="bg-white shadow-sm p-4 rounded mx-auto" style="max-width: 600px;">
    <h4 class="mb-4 fw-bold">Pengaturan Akun</h4>
    <form method="POST" action="/settings" enctype="multipart/form-data">

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
      </div>

      <hr class="my-4">

      <h6 class="mb-3 fw-bold">Ubah Password (opsional)</h6>

      <!-- Password Saat Ini -->
      <div class="mb-3">
        <label for="current_password" class="form-label">Password Saat Ini</label>
        <div class="input-group">
          <input type="password" name="current_password" id="current_password" class="form-control" placeholder="Wajib jika ingin mengganti password">
          <button class="btn btn-outline-secondary toggle-password" type="button" data-target="current_password">ğŸ‘ï¸</button>
        </div>
      </div>

      <!-- Password Baru -->
      <div class="mb-3">
        <label for="new_password" class="form-label">Password Baru</label>
        <div class="input-group">
          <input type="password" name="new_password" id="new_password" class="form-control" minlength="8" placeholder="Minimal 8 karakter">
          <button class="btn btn-outline-secondary toggle-password" type="button" data-target="new_password">ğŸ‘ï¸</button>
        </div>
      </div>

      <!-- Konfirmasi Password -->
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Konfirmasi Password Baru</label>
        <div class="input-group">
          <input type="password" name="confirm_password" id="confirm_password" class="form-control" minlength="8">
          <button class="btn btn-outline-secondary toggle-password" type="button" data-target="confirm_password">ğŸ‘ï¸</button>
        </div>
        <div id="password_match_status" class="form-text"></div>
      </div>

      <button type="submit" class="btn btn-primary mt-2">Simpan Perubahan</button>
    </form>
  </div>
</div>

<script>
// Tombol show/hide password
document.querySelectorAll('.toggle-password').forEach(btn => {
  btn.addEventListener('click', () => {
    const targetId = btn.getAttribute('data-target');
    const input = document.getElementById(targetId);
    input.type = input.type === "password" ? "text" : "password";
    btn.textContent = input.type === "password" ? "ğŸ‘ï¸" : "ğŸ™ˆ";
  });
});

// Validasi password match
const newPass = document.getElementById("new_password");
const confirmPass = document.getElementById("confirm_password");
const matchStatus = document.getElementById("password_match_status");

function checkMatch() {
  if (!newPass.value || !confirmPass.value) {
    matchStatus.textContent = "";
    return;
  }
  if (newPass.value === confirmPass.value) {
    matchStatus.textContent = "âœ… Password cocok";
    matchStatus.style.color = "green";
  } else {
    matchStatus.textContent = "âŒ Password tidak cocok";
    matchStatus.style.color = "red";
  }
}

newPass.addEventListener("input", checkMatch);
confirmPass.addEventListener("input", checkMatch);
</script>
{% endblock %}
